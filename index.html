<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login/Register</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/dda1a4e996.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <h2 class="logo">Logo</h2>
            <div class="mobileMenu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="navList">
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Projetos</a></li>
                <li><a href="#">Contatos</a></li>
            </ul>
            <input type="button" value="Login">
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="header">
                <h2>Login</h2>
            </section>
            <form class="form login">
                <div class="form-content">
                    <i class="fa-solid fa-envelope"></i>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu Email">
                    <span class="email">Mensagem de erro</span>
                </div>
                <div class="form-content">
                    <i id="fa-eye-confirm" class="fa-solid fa-eye"></i>
                    <label for="confirmPassword">Confirmação de senha</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirme a senha">
                    <span class="confirmPassword">Mensagem de erro</span>
                </div>
                <button type="submit">Cadastrar</button>
                <div class="loginRegister"><a href="#">Faça o Login</a></div>
            </form>
        </div>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
