<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Login/Register</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/dda1a4e996.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <div class="mobileMenu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <nav class="navList">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="#" class="btnLogin">Login</a>
        </nav>
    </header>
    <main>
        <!-- <div class="background"></div> -->
        <div class="container">
            <span class="iconClose"><i class="fa-solid fa-xmark"></i></span>
            <div class="content-form login">
                <h2>Login</h2>
                <form>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" name="emailLogin" id="emailLogin" required>
                        <label for="emailLogin" id="labelEmailLogin">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i id="fa-eye-slash-login" class="fa-solid fa-eye-slash"></i></span>
                        <input type="password" name="password" id="passwordLogin" required>
                        <label for="passwordLogin" id="labelPasswordLogin">Password</label>
                    </div>
                    <div class="remember">
                        <label for="rememberCheck"><input type="checkbox" name="rememberCheck" id="rememberCheck"> Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="submit">Login</button>
                    <div class="loginRegister">
                        <p>Don't have an account? <a href="#" class="registerLink">Register</a></p>
                    </div>
                </form>
            </div>
            <div class="content-form register">
                <h2>Register</h2>
                <form>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-user"></i></span>
                        <input type="text" name="username" id="usernameRegister" required>
                        <label for="usernameRegister" id="labelUsernameRegister">Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" name="email" id="emailRegister" required>
                        <label for="emailRegister" id="labelEmailRegister">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i id="fa-eye-slash-login" class="fa-solid fa-eye-slash"></i></span>
                        <input type="password" name="password" id="passwordLogin" required>
                        <label for="passwordLogin" id="labelPasswordLogin">Password</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i id="fa-eye-slash-confirm" class="fa-solid fa-eye-slash"></i></span>
                        <input type="password" name="password" id="passwordConfirm" required>
                        <label for="passwordConfirm" id="labelPasswordConfirm">Confirm Password</label>
                    </div>
                    <button type="submit" class="submit">Register</button>
                    <div class="loginRegister">
                        <p>Already have an account? <a href="#" class="loginLink">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
